<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculatorBorder">
        <div class="resultWindow">
            <p id="Result"></p><br></div>
        <input type="button" value="AC" class="btnStyle" onclick="clearAll()">
        <input type="button" value="+/-" class="btnStyle" onclick="update('-')">
        <input type="button" value="%" class="btnStyle" onclick="update('%')">
        <input type="button" value="+" class="btnStyle" onclick="update('+')">
        <br>
        <input type="button" value="7" class="btnStyle" onclick="update(7)">
        <input type="button" value="8" class="btnStyle" onclick="update(8)">
        <input type="button" value="9" class="btnStyle" onclick="update(9)">
        <input type="button" value="-" class="btnStyle" onclick="update('-')">
        <br>
        <input type="button" value="4" class="btnStyle" onclick="update(4)">
        <input type="button" value="5" class="btnStyle" onclick="update(5)">
        <input type="button" value="6" class="btnStyle" onclick="update(6)">
        <input type="button" value="*" class="btnStyle" onclick="update('*')">
        <br>
        <input type="button" value="1" class="btnStyle" onclick="update(1)">
        <input type="button" value="2" class="btnStyle" onclick="update(2)">
        <input type="button" value="3" class="btnStyle" onclick="update(3)">
        <input type="button" value="/" class="btnStyle" onclick="update('/')">
        <br>
        <input type="button" value="0" class="btnStyle0" onclick="update(0)">
        <input type="button" value="." class="btnStyle" onclick="update('.')">

        <input type="button" value="=" class="btnStyle" onclick="result()">
        <br>

    </div>

    <script src="script.js"></script>
</body>

</html>
